services:
  # -------------------
  # Download Clients
  # -------------------
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=${QBITTORRENT_WEB_PORT}
    volumes:
      - ${DATA_ROOT}/${QBITTORRENT_CONFIG}:/config
      - ${DATA_ROOT}/${DOWNLOADS}:/downloads
    ports:
      - "${QBITTORRENT_WEB_PORT}:${QBITTORRENT_WEB_PORT}"
      - "6881:6881"
      - "6881:6881/udp"
    restart: unless-stopped
    
  sabnzbd:
    image: ghcr.io/hotio/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${SABNZBD_CONFIG}:/config
      - ${DATA_ROOT}/${DOWNLOADS}:/downloads
    ports:
      - "${SABNZBD_WEB_PORT}:${SABNZBD_WEB_PORT}"
      - "9090:9090"
    restart: unless-stopped

  # Indexer
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${PROWLARR_CONFIG}:/config
    ports:
      - "${PROWLARR_PORT}:${PROWLARR_PORT}"
    restart: unless-stopped

  # Movies
  radarr:
    image: linuxserver/radarr:develop
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${RADARR_CONFIG}:/config
      - ${DATA_ROOT}/${MEDIA_MOVIES}:/movies
      - ${DATA_ROOT}/${DOWNLOADS}:/downloads
    ports:
      - "${RADARR_PORT}:${RADARR_PORT}"
    restart: unless-stopped

  # TV Shows
  sonarr:
    image: linuxserver/sonarr:develop
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${SONARR_CONFIG}:/config
      - ${DATA_ROOT}/${MEDIA_TV}:/tv:rw
      - ${DATA_ROOT}/${DOWNLOADS}:/downloads
    ports:
      - "${SONARR_PORT}:${SONARR_PORT}"
    restart: unless-stopped

  # Books
  readarr:
    image: ghcr.io/hotio/readarr:latest
    container_name: readarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${READARR_CONFIG}:/config
      - ${DATA_ROOT}/${MEDIA_BOOKS}:/books
      - ${DATA_ROOT}/${DOWNLOADS}:/downloads
    ports:
      - "${READARR_PORT}:${READARR_PORT}"
    restart: unless-stopped
    
  calibre-web:
    container_name: calibre-web
    image: linuxserver/calibre-web
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${CALIBRE_CONFIG}:/config
      - ${DATA_ROOT}/${MEDIA_BOOKS}:/books
    ports:
      - "${CALIBRE_PORT}:${CALIBRE_PORT}"
    restart: unless-stopped

  # Music
  lidarr:
    image: linuxserver/lidarr:develop
    container_name: lidarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${LIDARR_CONFIG}:/config
      - ${DATA_ROOT}/${MEDIA_MUSIC}:/music
      - ${DATA_ROOT}/${DOWNLOADS}:/downloads
    ports:
      - "${LIDARR_PORT}:${LIDARR_PORT}"
    restart: unless-stopped

  # Subtitles
  bazarr:
    image: ghcr.io/hotio/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${BAZARR_CONFIG}:/config
      - ${DATA_ROOT}/${MEDIA_TV}:/tv
      - ${DATA_ROOT}/${MEDIA_MOVIES}:/movies
    ports:
      - "${BAZARR_PORT}:${BAZARR_PORT}"
    restart: unless-stopped

  # -------------------
  # Media Servers
  # -------------------
  plex:
    container_name: plex
    image: linuxserver/plex
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=latest
    volumes:
      - ${DATA_ROOT}/${PLEX_CONFIG}:/config
      - ${DATA_ROOT}/${MEDIA_TV}:/data/tvshows
      - ${DATA_ROOT}/${MEDIA_MOVIES}:/data/movies
      - ${DATA_ROOT}/${MEDIA_MUSIC}:/data/music
      - ${DATA_ROOT}/${MEDIA_PHOTOS}:/data/photos
    ports:
      - "${PLEX_PORT}:${PLEX_PORT}"
    restart: unless-stopped

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${JELLYFIN_CONFIG}:/config
      - ${DATA_ROOT}/${JELLYFIN_CACHE}:/cache
      - ${DATA_ROOT}/${MEDIA_MOVIES}:/data/movies
      - ${DATA_ROOT}/${MEDIA_TV}:/data/tv
      - ${DATA_ROOT}/${MEDIA_MUSIC}:/data/music
      - ${DATA_ROOT}/${MEDIA_PHOTOS}:/data/photos
    ports:
      - "${JELLYFIN_PORT}:${JELLYFIN_PORT}"
    restart: unless-stopped

  # -------------------
  # Request Management
  # -------------------
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${JELLYSEERR_CONFIG}:/app/config
    ports:
      - "${JELLYSEERR_PORT}:${JELLYSEERR_PORT}"
    restart: unless-stopped

  # -------------------
  # Ad Blocker
  # -------------------
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    environment:
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${ADGUARD_DATA}:/opt/adguardhome/work
      - ${DATA_ROOT}/${ADGUARD_CONFIG}:/opt/adguardhome/conf
    ports:
      - "${ADGUARD_PORT}:${ADGUARD_PORT}/tcp"
      - "${ADGUARD_WEB_PORT}:80/tcp"
      - "${ADGUARD_SSL_PORT}:${ADGUARD_SSL_PORT}/tcp"
    restart: unless-stopped

  # Password Manager
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    environment:
      - WEBSOCKET_ENABLED=true
    volumes:
      - ${DATA_ROOT}/${VAULT_CONFIG}:/data
    ports:
      - "${VAULT_PORT}:80"
    restart: unless-stopped

  # Photo Management
  immich:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich
    depends_on:
      wait-for-postgres:
        condition: service_completed_successfully
      redis:
        condition: service_started
    environment:
      - TZ=${TZ}
      - DB_URL=postgres://${IMMICH_DB_USER}:${IMMICH_DB_PASS}@database:5432/immich
      - REDIS_HOSTNAME=redis
    ports:
      - "${IMMICH_PORT}:${IMMICH_PORT}"
    volumes:
      - ${DATA_ROOT}/${IMMICH_CONFIG}:/config
      - ${DATA_ROOT}/${MEDIA_PHOTOS}:/usr/src/app/upload
    restart: unless-stopped

  database:
    image: tensorchord/pgvecto.rs:pg15-v0.2.0
    container_name: immich_postgres
    environment:
      - POSTGRES_DB=immich
      - POSTGRES_USER=${IMMICH_DB_USER}
      - POSTGRES_PASSWORD=${IMMICH_DB_PASS}
      - TZ=${TZ}
    volumes:
      - /var/lib/immich_postgres:/var/lib/postgresql/data
      - ./immich-db-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${IMMICH_DB_USER} -d immich"]
      interval: 5s
      timeout: 5s
      retries: 5
    
  redis:
    image: redis:7
    container_name: immich_redis
    restart: unless-stopped

  wait-for-postgres:
    image: postgres:15
    container_name: immich_wait_for_postgres
    depends_on:
      - database
    environment:
      - PGPASSWORD=${IMMICH_DB_PASS}
    command: >
      sh -c "
        until pg_isready -h database -U ${IMMICH_DB_USER} -d immich; do
          echo 'Waiting for Postgres...';
          sleep 2;
        done;
        echo 'Postgres is ready!'
      "

  # Home Automation
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    environment:
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${HOMEASSISTANT_CONFIG}:/config
    ports:
      - "${HOMEASSISTANT_PORT}:${HOMEASSISTANT_PORT}"
    restart: unless-stopped

  # Note Taking
  joplin:
    image: joplin/server:latest
    container_name: joplin
    environment:
      - APP_BASE_URL=https://your-domain.com
      - APP_PORT=${JOPLIN_PORT}
    volumes:
      - ${DATA_ROOT}/${JOPLIN_CONFIG}:/home/joplin
    ports:
      - "${JOPLIN_PORT}:${JOPLIN_PORT}"
    restart: unless-stopped

  # Recipe Management
  tandoor:
    image: vabene1111/recipes:latest
    container_name: tandoor
    environment:
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/${TANDOOR_CONFIG}:/shared
    ports:
      - "${TANDOOR_PORT}:80"
    restart: unless-stopped

  # Media Cleanup
  decluttarr:
    image: ghcr.io/manimatter/decluttarr:v1.50.2
    container_name: decluttarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK_SET=022
      - SONARR_URL=http://sonarr:${SONARR_PORT}
      - SONARR_KEY=${SONARR_API_KEY}
      - RADARR_URL=http://radarr:${RADARR_PORT}
      - RADARR_KEY=${RADARR_API_KEY}
      - LIDARR_URL=http://lidarr:${LIDARR_PORT}
      - LIDARR_KEY=${LIDARR_API_KEY}
    volumes:
      - ${DATA_ROOT}/${DECLUTTARR_CONFIG}:/config
      - ${DATA_ROOT}/${DOWNLOADS}:/downloads
    ports:
      - "${DECLUTTARR_PORT}:${DECLUTTARR_PORT}"
    restart: unless-stopped

  # Cloudflare Tunnel (for external access)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFARE_TOKEN}
    restart: unless-stopped
    
  flaresolverr:
    container_name: flaresolverr
    image: flaresolverr/flaresolverr:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - "${FLARESOLVERR_PORT}:${FLARESOLVERR_PORT}"
    restart: unless-stopped